<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Danke!</title>
  <style>
    body {
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:0; background:#f8fafc; color:#0f172a;
      display:grid; place-items:center; height:100vh;
    }
    .card {
      background:#fff; border:1px solid #e2e8f0; border-radius:16px;
      padding:28px 24px; width:min(520px,92%);
      box-shadow:0 10px 30px rgba(2,6,23,.06);
      text-align:center;
    }
    .h {font-weight:800; font-size:20px; margin:0 0 8px}
    .p {margin:0 0 16px; color:#334155}
    .small {font-size:13px; color:#64748b}
    .btn {
      display:inline-block; margin-top:10px;
      background:#6366f1; color:#fff;
      padding:10px 14px; border-radius:10px;
      text-decoration:none; font-weight:600
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="h">Danke! Deine Verfügbarkeiten sind angekommen.</h1>
    <p class="p">Du wirst gleich automatisch zu deinen Terminen weitergeleitet …</p>
    <a id="link" class="btn" href="#">Jetzt zurück zur App</a>
    <p class="small">Falls nichts passiert, tippe auf den Button.</p>
  </div>

  <script>
    // Portal-ID aus Query übernehmen
    const p = new URLSearchParams(location.search);
    const portalId = (p.get('portalId')||'').trim().replace(/%23$/, '').replace(/#$/, '');
    // Ziel-URL in deiner App
    const url = `https://www.burnouthilfe.org/app/V2/?id=${encodeURIComponent(portalId)}#bestaetigte-termine-page&submitted=1`;
    // Button klickbar machen
    document.getElementById('link').href = url;
    // nach 2.5s automatisch weiterleiten (auch aus iFrame heraus)
    setTimeout(()=> {
      if (window.top) window.top.location.href = url;
      else location.href = url;
    }, 2500);
  </script>
</body>
</html>
